# baseurl: ""
url: "https://spenhouet.com"

lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge
 math_engine: mathjax

collections:
  work_experiences:
    output: false
  education:
    output: false
  projects:
    output: false
  sections:
    output: false

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - original