title: Sebastian Penhouet
description: Sebastian Penhouet's online CV and blog
keywords: Sebastian Penhouet,CV,Profile,Research,Projects,Blog
author: Sebastian Penhouet
# baseurl: ""
url: "https://spenhouet.com"

# Social Profiles
twitter_username: s_penhouet
github_username: Spenhouet
stackoverflow_username: 2230045/spenhouet
linkedin_username: sebastian-penhouet
xing_username: Sebastian_Penhouet

# Build settings
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
  math_engine: mathjax
  header_offset: 0

collections:
  work_experiences:
    output: false
  education:
    output: false
  projects:
    output: false
  sections:
    output: false
  posts:
    output: true
    permalink: /blog/:categories/:year/:month/:day/:title/

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - original
