<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{%
        endif %}</title>

    <!-- favicon -->
    <link href="{{ 'favicon.ico' | relative_url }}" rel=icon>

    <!-- web-fonts -->
    <link href="{{ 'assets/css/font-hind.min.css' | relative_url }}" rel="stylesheet">

    <!-- font-awesome -->
    <link href="{{ 'assets/css/font-awesome.min.css' | relative_url }}" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="{{ 'assets/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">

    <!-- Main CSS -->
    <link href="{{ 'assets/css/main.css' | relative_url }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
